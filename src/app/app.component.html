<div class="chat-container">
  <header>
    <div class="header-content">
      <h1 class="brand">Mat<span>IA</span></h1>
      <p class="tagline">Experta en la trayectoria profesional de <strong>Juan Esteban Valdés Ospina</strong></p>
    </div>
  </header>

  <div class="audio-warning-banner">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
      <line x1="23" y1="9" x2="17" y2="15"></line>
      <line x1="17" y1="9" x2="23" y2="15"></line>
    </svg>
    <span>Audio deshabilitado: Límite de cuota de Eleven Labs alcanzado</span>
  </div>

  <div class="messages-area" #scrollContainer>
    <div *ngFor="let msg of messages" [class]="msg.isUser ? 'message user' : 'message bot'">

      <img *ngIf="!msg.isUser" src="avatar-bot.png" class="avatar" alt="Bot">

      <div class="bubble">
        <p>{{ msg.text }}</p>

        <button
          *ngIf="!msg.isUser"
          class="btn-audio audio-disabled"
          [disabled]="true"
          title="Audio no disponible">

          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          </svg>
        </button>

      </div>
    </div>

    <div *ngIf="isLoading" class="message bot">
      <img src="avatar-bot.png" class="avatar" alt="Bot">
      <div class="bubble loading-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <div class="input-area">
    <input
      [(ngModel)]="userInput"
      (keydown.enter)="enviarMensaje()"
      placeholder="Escribe tu pregunta..."
      [disabled]="isLoading"
    />
    <button
      (click)="enviarMensaje()"
      [disabled]="isLoading || !userInput.trim()">
      ENVIAR
    </button>
  </div>
</div>
